<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app" x-data>
      <h1 x-cloak x-text="$store.data.name"></h1>
      <ul>
        <template
          x-for="standort in $store.standorte.standorte"
          :key="standort"
        >
          <li>
            <h2 x-cloak x-text="standort"></h2>
            <ul
              x-data="{
                jobs:  $store.data.datasets.filter(job => job.city === standort)
              }"
            >
              <template x-for="job in jobs" :key="job.id">
                <li>
                  <a x-cloak :href="job.link">
                    <h2 x-text="job.title"></h2>
                  </a>
                </li>
              </template>
            </ul>
          </li>
        </template>
      </ul>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
